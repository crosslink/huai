MOD_ZKUNENALATEST_DESC="<a target='_blank' href='http://nzambi.braineater.ca'><h2>nZambi Kunena Latest Posts module</h2></a><p><i>Display the latest posts from your Kunena Forum in an exciting way. Powered by MooTools. Full control over the look of the module is achieved through back-end options and parameters. <b>Check the Web Site often for updates.</b></i></p><p><i>With <strong>Thanks to the Kunena Team</strong> for putting out a package with such an easy to implement API. Their work helped make all this possible!</i></p><img style='float:left;' src='../modules/mod_zkunenalatest/assets/nz.jpg'><b>Support:</b><br><ul><li>&nbsp;<a href='http://nzambi.braineater.ca/forum/' target='_blank'>Forum</a></li><li>&nbsp;<a href='http://nzambi.braineater.ca' target='_blank'>Home</a></li><li><b>&copy;</b> <a target='_blank' href='http://nzambi.braineater'>nZambi Ex</a></li></ul>"
