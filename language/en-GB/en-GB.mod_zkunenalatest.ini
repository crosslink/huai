MOD_ZKUNENALATEST_ADMIN_INFORMATION="<h4>Kunena Latest Posts</h4><p class='subHeading'>from <a href='http://www.nzambi.braineater.ca' target='_blank'>nZambi</a></p><p class='infotext'>If you have updated this module using the Joomla! update manager, you may be missing some important information. I recommend that you visit the <a href='http://www.nzambi.braineater.ca/extensions/information/kunena-latest-posts' target='_blank'>Projects Home</a> at least once in a while to keep up to date. There is a more advanced version of this module in the works which may not be part of the update path of this version.</p><p class='infotext'><strong>Recent Changes</strong>:</p><ul id='zChangeLog'><li class='new'>Additional Admin Features</li><li class='new'>WebKit CSS Fixes for admin area</li><li>Multiple Language fixes</li><li>Improved Admin Interface</li><li>Experimental Fluid Layout support</li><li>Multiple CSS fixes</li><li><a href='http://www.nzambi.braineater.ca/extensions/information/kunena-latest-posts' target='_blank'>Complete Change Log Here</a></li></ul><p class='infotext'>Please share your thoughts and opinions with me in the <a href='http://www.nzambi.braineater.ca/forum' target='_blank'>Forum</a> and be sure to Rate this module on the <a href='http://extensions.joomla.org/search?q=nZambi' target='_blank'>JED</a></p>"